version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: fruit_rabbitmq
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fruit_network
    restart: unless-stopped

volumes:
  rabbitmq_data:
    driver: local

networks:
  fruit_network:
    driver: bridge
